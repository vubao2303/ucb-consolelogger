<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random Numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      // Loop 10 times
      for (var i = 0; i < 10; i++) {
        // Generate a random decimal number between 0 and .9999
        // Math.random() => 0 range 0 to less than 1 (inclusive of 0, but not 1) 
        // The Math.floor() function returns the largest integer less than or equal to a given number.

        var num = Math.random();

        // Display in console
        console.log(num);
      }
    </script>
  </body>
</html>
