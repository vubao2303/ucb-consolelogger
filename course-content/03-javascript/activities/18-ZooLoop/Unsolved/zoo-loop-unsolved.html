<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Loops</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script>

    // Array of zoo animals.
    var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
    var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
    // for (var i = 0; i < zooAnimals.length; i++) { console.log(zooAnimals[i]) }

    function logArray(arr) {
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        if (arr[i][0] === "c" || arr[i][0].toLowerCase() === "o") {
          // alert("Start with c or o")
          console.log(arr[i][0])
        }
      };
    }

    logArray(zooAnimals);
    logArray(myFarm)

    // another loop 
    for (let i = 0; i < 5; i++) {
      console.log("I am " + i)
    }

    function getRandom(num) {
      return Math.floor(Math.random() * num)

    }
    console.log(getRandom(7))




  </script>

</body>

</html>
