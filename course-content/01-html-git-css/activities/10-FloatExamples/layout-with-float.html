<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Layout with floats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="float-style.css">
</head>

<body>
  <div class="container">
    <header>Header</header>
    <div class="clearfix">
      <aside>Aside</aside>
      <!-- Floated Elements are considered to have a height of 0 - the containing element then has a height of 0 -->
      <main>Main</main>
    </div>
 
    <footer>Footer</footer>
  </div>

</body>

</html>
